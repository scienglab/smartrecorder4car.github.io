	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="icon" type="image/png" href="{{site.baseurl}}/img/favicon.png">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<!-- Bootstrap Core CSS -->

	<!-- Custom CSS -->

	<link href="{{site.baseurl}}/css/storage4grid.css" rel="stylesheet">

	<!-- Custom Fonts -->
